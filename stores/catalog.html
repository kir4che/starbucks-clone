<!doctype html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="../assets/favicon.ico" />

    <header class="flex-center"></header>
    <script type="text/javascript">
        $('header').load('../layouts/header.html')

          <h3>門市最新活動</h3>
          <p>邀請你一起加入我們，創造最美好的星巴克體驗。</p>
          <a href="#" class="learn_more-btn">了解詳情</a>
        </div>
        <img src="../assets/banner/banner_allevent.jpg" alt="allevent" >
      </section>
      <section class="flex-center">
        <div class="content_block">
          <h3>特色門市</h3>
          <p>從都市到鄉鎮，我們期待透過更多特色門市，用一杯咖啡的時間，與你分享更多故事。</p>
          <div class="icon-btn-group">
            <div class="icon-btn">
              <img src="../assets/icon/icon_modern.png" alt="icon">
              <a href="#">摩登典藏吧台</a>
            </div>
            <div class="icon-btn">
              <img src="../assets/icon/icon_reserve.png" alt="icon">
              <a href="#">典藏咖啡體驗</a>
            </div>
            <div class="icon-btn">
              <img src="../assets/icon/icon_special.png" alt="icon">

            </div>
          </div>
        </div>
        <img src="../assets/banner/banner_special.jpg" alt="allevent" >
      </section>
      <section class="flex-center">
        <div class="content_block">
          <h3>門市查詢</h3>
          <p>查詢鄰近門市，讓我們的夥伴給你美好的一天。</p>
          <a href="#" class="learn_more-btn">了解詳情</a>
        </div>
        <img src="../assets/banner/banner_search.jpg" alt="allevent" >
      </section>
      <section class="flex-center">
        <div class="content_block">
          <h3>門市服務</h3>
          <p>星巴克的咖啡旅程，從一杯咖啡與顧客交流到數位多元的服務，給你更豐富的人文與數位服務體驗。</p>
          <div class="icon-btn-group">
            <div class="icon-btn">
              <img src="../assets/icon/icon_lecture.png" alt="icon">
              <a href="#">咖啡講座</a>
            </div>
            <div class="icon-btn">
              <img src="../assets/icon/icon_forbusiness.png" alt="icon">
              <a href="#">外賣服務</a>
            </div>
            <div class="icon-btn">
              <img src="../assets/icon/icon_wifi.png" alt="icon">
              <a href="#">無線上網</a>
            </div>
            <div class="icon-btn">
              <img src="../assets/icon/icon_faq.png" alt="icon">
              <a href="#">常見問題</a>
            </div>
          </div>
        </div>
        <img src="../assets/banner/banner_service.jpg" alt="allevent" >

    <footer></footer>
