<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="../assets/favicon.ico" />
    <link rel="stylesheet" href="../css/all.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>星巴克| Starbucks Taiwan</title>
  </head>
  <body>
    <!-- Header -->
    <header class="flex-center"></header>
    <script type="text/javascript">
        $('header').load('../layouts/header.html')
    </script>
    <!-- Main -->
    <main>
      <article class="hero flex-center">
        <section class="hero-content flex-center">
        <div class="hero-product_img"></div>
          <h1 class="hero-content_block">
            <br/><span></span>
          </h1>
          <div class="hero-circle"></div>
        </section>
      </article>
      <!-- 星禮程 -->
      <section class="banner-rewards">
        <picture>
          <source srcset="../assets/banner/banner_mobile_rewards.svg" media="(max-width: 820px)">
          <!--  若 <source> 沒有匹配條件的圖片，則使用 <img>。 -->
          <img src="../assets/banner/banner_pc_rewards.svg" alt="rewards" loading="lazy" >
        </picture>
        <!-- 星禮程: 了解更多 -->
        <a href="#"></a>
        <!-- 星禮程: 加入/登入 -->
        <a href="#"></a>
        <!-- 星禮程: 專屬活動 -->
        <a href="#"></a>
        <!-- 星禮程: 金星禮 -->
        <a href="#"></a>
        <!-- 星禮程: 行動預點 -->
        <a href="#"></a>
        <!-- 星禮程: 循環杯 -->
        <a href="#"></a>
      </section>
      <article class="banner-col flex-start">
        <!-- 加入 LINE 好友 -->
        <section class="banner-block_col">
          <a href="#">
            <picture>
              <source srcset="../assets/banner/banner_mobile_line.jpg" media="(max-width: 820px)">
              <img src="../assets/banner/banner_pc_line.jpg" alt="rewards" loading="lazy">
            </picture>
          </a>
        </section>
        <!-- 自動儲值功能 -->
        <section class="banner-block_col">
          <a href="#">
            <picture>
              <source srcset="../assets/banner/banner_mobile_otgcard.jpg" media="(max-width: 820px)">
              <img src="../assets/banner/banner_pc_otgcard.jpg" alt="rewards" loading="lazy">
            </picture>
          </a>
        </section>
        <!-- 客製化 -->
        <section class="banner-block_col">
          <a href="#">
            <picture>
              <source srcset="../assets/banner/banner_mobile_customize.jpg" media="(max-width: 820px)">
              <img src="../assets/banner/banner_pc_customize.jpg" alt="rewards" loading="lazy">
            </picture>
          </a>
        </section>
      </article>
      <article class="banner-full">
        <picture>
          <source srcset="../assets/banner/banner_mobile_delivery.jpg" media="(max-width: 360px)">
          <img src="../assets/banner/banner_pc_delivery.jpg" alt="rewards" loading="lazy" >
        </picture>
        <div class="banner-content_block flex-start">
          <h3>今天 想來點星巴克</h3>
          <p>上外送平台點購，咖啡為你直送到手</p>
          <a href="#">立即訂購</a>
        </div>
      </article>
    </main>
    <!-- Footer -->
    <footer></footer>
    <script type="text/javascript">
        $('footer').load('../layouts/footer.html')
    </script>
    <script type="module" src="../js/script.js"></script>
  </body>
</html>
